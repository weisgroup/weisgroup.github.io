<!-- 轮播图容器 -->
<!-- Slick Carousel CSS -->
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
<!-- Slick Carousel JS -->
<script type="text/javascript" src="../_scripts/jquery.min.js"></script>
<script type="text/javascript" src="../_scripts/slick.min.js"></script>

<div class="slider">
  <!-- 遍历 _images/my-carousel/ 文件夹下的所有图片 -->
  {% for image in site.static_files %}
    {% if image.path contains '/images/carousel/' %}
      <div class="slide">
        <img src="{{ image.path | relative_url }}" alt="{{ image.name }}" />
      </div>
    {% endif %}
  {% endfor %}
</div>
<!-- 轮播图初始化 -->
<script type="text/javascript">
  $(document).ready(function(){
    $('.slider').slick({
      dots: true,
      infinite: true,
      speed: 300,
      slidesToShow: 1,
      adaptiveHeight: true,
      autoplay: true, // 启用自动播放
      autoplaySpeed: 2000 // 设置自动播放的速度（毫秒）
    });
  });
</script>
