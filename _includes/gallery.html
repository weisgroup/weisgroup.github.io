{{ " " }}
<div class="gallery" data-style="{{ include.style }}">
  <a
    {% if include.link %}
      href="{{ include.link | relative_url }}"
    {% endif %}
    aria-label="{{ include.title | default: "gallery link" }}"
    class="gallery-image"
  >
    
  </a>
  <div class="slider">
    {% for image in include.images %}
    <div class="slide">
      <img src="{{ image | relative_url }}" alt="{{ include.title | default: " gallery image" }}" loading="lazy" >
    </div>
    {% endfor %}
  </div>

  <div class="gallery-text">
    {% if include.title %}
      <a
        {% if include.link %}
          href="{{ include.link | relative_url }}"
        {% endif %}
        {% if include.tooltip %}
          data-tooltip="{{ include.tooltip }}"
        {% endif %}
        class="gallery-title" data-style="{{ include.style }}"
      >
        {{ include.title }}
    </a>
    {% endif %}

    {% if include.subtitle %}
      <span class="gallery-subtitle">{{ include.subtitle }}</span>
    {% endif %}


  </div>
</div>

<!-- 轮播图初始化 -->
<script type="text/javascript">
  $(document).ready(function () {
    $('.slider').slick({
      dots: true,
      infinite: false,
      speed: 1000,
      slidesToShow: 1,
      adaptiveHeight: true,
      autoplay: true, // 启用自动播放
      autoplaySpeed: 5000 // 设置自动播放的速度（毫秒）
    });
  });
</script>
