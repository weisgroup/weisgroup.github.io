{{ " " }}
<div class="gallery" data-style="{{ include.style }}">
  <a
    {% if include.link %}
      href="{{ include.link | relative_url }}"
    {% endif %}
    aria-label="{{ include.title | default: "gallery link" }}"
    class="gallery-image"
  >
    <img 
      src="{{ include.images[0]  | relative_url }}" 
      alt="{{ include.title | default: " card image" }}" 
      loading="lazy" {% include fallback.html %}>
  </a>

  <div class="gallery-text">
    {% if include.title %}
      <span class="gallery-title">{{ include.title }}</span>
    {% endif %}
  </div>
</div>
